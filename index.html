<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal a Brainrot - Milestone Tracker</title>

     <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ctext y='.9em' font-size='90'%3EðŸŒ€%3C/text%3E%3C/svg%3E">
     
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .game-title {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .progress-container {
            background: #f0f0f0;
            border-radius: 25px;
            padding: 8px;
            margin: 30px 0;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .progress-bar {
            height: 40px;
            background: linear-gradient(45deg, #00c851, #007e33);
            border-radius: 20px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            display: block;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .refresh-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ€ Brainrot God Tracker</h1>
        <div class="game-title">Steal a Brainrot</div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching latest data...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div id="content" style="display: none;">
            <div class="progress-container">
                <div class="progress-bar" id="progressBar" style="width: 0%;">
                    <span id="progressText">0%</span>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <span class="stat-number" id="currentLikes">0</span>
                    <div class="stat-label">Current Likes</div>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="likesNeeded">0</span>
                    <div class="stat-label">Likes Needed</div>
                </div>
            </div>
            
            <div class="stat-card" style="margin: 20px 0;">
                <span class="stat-number" id="targetLikes">0</span>
                <div class="stat-label">Target Milestone</div>
            </div>
            
            <div id="milestoneStatus" class="success" style="display: none;"></div>
        </div>
        
        <button class="refresh-btn" id="refreshBtn" onclick="fetchData()">
            ðŸ”„ Refresh Data
        </button>
        
        <div style="margin-top: 20px; color: #666; font-size: 0.9em;">
            Last updated: <span id="lastUpdated">Never</span>
        </div>
    </div>

    <script>
        const GAME_UNIVERSE_ID = "7709344486"; // Not used directly anymore, server handles this
        
        function formatNumber(num) {
            return num.toLocaleString();
        }
        
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('content').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('refreshBtn').disabled = true;
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('refreshBtn').disabled = false;
        }
        
        function showError(message) {
            document.getElementById('error').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('content').style.display = 'none';
        }
        
        function extractMilestone(description) {
            const match = description.match(/Next Guaranteed Brainrot God Spawns at: ([\d,]+) LIKES/);
            if (match) {
                return parseInt(match[1].replace(/,/g, ''));
            }
            return null;
        }
        
        async function fetchData() {
            showLoading();
            
            try {
                const response = await fetch('/api/game-data');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                const { currentLikes, milestone, likesNeeded, progressPercent, milestoneReached } = result.data;
                
                updateDisplay(currentLikes, milestone, likesNeeded, progressPercent, milestoneReached);
                document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
                
            } catch (error) {
                console.error('Error:', error);
                showError(`Failed to fetch data: ${error.message}`);
            } finally {
                hideLoading();
            }
        }
        
        function updateDisplay(currentLikes, milestone, likesNeeded, progressPercent, milestoneReached) {
            // Update numbers
            document.getElementById('currentLikes').textContent = formatNumber(currentLikes);
            document.getElementById('likesNeeded').textContent = formatNumber(likesNeeded);
            document.getElementById('targetLikes').textContent = formatNumber(milestone);
            
            // Update progress bar
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressBar.style.width = `${progressPercent}%`;
            progressText.textContent = `${progressPercent}%`;
            
            // Show milestone status
            const milestoneStatus = document.getElementById('milestoneStatus');
            if (milestoneReached) {
                milestoneStatus.textContent = 'ðŸŽ‰ Milestone Reached! Brainrot God should be spawning!';
                milestoneStatus.style.display = 'block';
                progressBar.style.background = 'linear-gradient(45deg, #ffd700, #ffed4e)';
            } else {
                milestoneStatus.style.display = 'none';
                progressBar.style.background = 'linear-gradient(45deg, #00c851, #007e33)';
            }
            
            document.getElementById('content').style.display = 'block';
        }
        
        // Auto-refresh every 30 seconds
        setInterval(fetchData, 30000);
        
        // Initial load
        fetchData();
    </script>
</body>
